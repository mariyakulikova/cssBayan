<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Bayan</h1>
        <div class="accordion-wrapper">
            <div class="accordion">
                <input class="input" type="checkbox" id="mem_1" checked/>
                <label class="header" for="mem_1">
                    <span class="label">Сам ложись в ту дырку, твар</span>
                    <i class="fa-solid fa-plus icon-plus"></i>
                    <i class="fa-solid fa-x icon-x"></i>
                </label>
                <img class="image" src="img/cat_mem_1.jpg" alt="Cat mem">
            </div>

            <div class="accordion">
                <input class="input" type="checkbox" id="mem_2"/>
                <label class="header" for="mem_2">
                    <span class="label">Будильник не звани мне больше звани своим шлюхам</span>
                    <i class="fa-solid fa-plus icon-plus"></i>
                    <i class="fa-solid fa-x icon-x"></i>
                </label>
                <img class="image" src="img/cat_mem_2.jpg" alt="Cat mem">
            </div>

            <div class="accordion">
                <input class="input" type="checkbox" id="mem_3"/>
                <label class="header" for="mem_3">
                    <span class="label">Тут не хватает</span>
                    <i class="fa-solid fa-plus icon-plus"></i>
                    <i class="fa-solid fa-x icon-x"></i>
                </label>
                <img class="image" src="img/cat_mem_3.jpg" alt="Cat mem">
            </div>

            <div class="accordion">
                <input class="input" type="checkbox" id="mem_4"/>
                <label class="header" for="mem_4">
                    <span class="label">Ты пахнешь как любовь</span>
                    <i class="fa-solid fa-plus icon-plus"></i>
                    <i class="fa-solid fa-x icon-x"></i>
                </label>
                <img class="image" src="img/cat_mem_4.jpg" alt="Cat mem">
            </div>
        </div>
    </div>
</body>
</html>
