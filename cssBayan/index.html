<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Bayan</h1>
        <div class="accordion-wrapper">
            <div class="accordion">
                <input class="input" type="radio" name="meme" id="meme_1" checked/>
                <label class="container" for="meme_1">
                    <span class="label-row">
                        <span class="label">Кот - это струйный принтер</span>
                        <i class="fa-solid fa-plus icon-plus"></i>
                        <i class="fa-solid fa-x icon-x"></i>
                    </span>
                    <img class="image" src="img/cat_meme_1.jpg" alt="Cat meme">
                </label>
            </div>

            <div class="accordion">
                <input class="input" type="radio" name="meme" id="meme_2"/>
                <label class="container" for="meme_2">
                    <span class="label-row">
                        <span class="label">Птому что я лежал почти всё это время</span>
                        <i class="fa-solid fa-plus icon-plus"></i>
                        <i class="fa-solid fa-x icon-x"></i>
                    </span>
                    <img class="image" src="img/cat_meme_2.jpg" alt="Cat meme">
                </label>
            </div>

            <div class="accordion">
                <input class="input" type="radio" name="meme" id="meme_3">
                <label class="container" for="meme_3">
                    <span class="label-row">
                        <span class="label">Тут не хватает</span>
                        <i class="fa-solid fa-plus icon-plus"></i>
                        <i class="fa-solid fa-x icon-x"></i>
                    </span>
                    <img class="image" src="img/cat_meme_3.jpg" alt="Cat meme">
                </label>
            </div>

            <div class="accordion">
                <input class="input" type="radio" name="meme" id="meme_4"/>
                <label class="container" for="meme_4">
                    <span class="label-row">
                        <span class="label">Ты пахнешь как любовь</span>
                        <i class="fa-solid fa-plus icon-plus"></i>
                        <i class="fa-solid fa-x icon-x"></i>
                    </span>
                    <img class="image" src="img/cat_meme_4.jpg" alt="Cat meme">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
